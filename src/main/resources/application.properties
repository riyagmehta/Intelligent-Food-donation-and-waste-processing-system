# Application Name
spring.application.name=donation-system

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/donation_db
spring.datasource.username=donation_user
spring.datasource.password=donation_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# IMPORTANT: Use 'create' for FIRST RUN to create tables, then change back to 'update'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

