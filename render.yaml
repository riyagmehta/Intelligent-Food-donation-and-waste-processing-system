services:
  - type: web
    name: donation-system-backend
    runtime: java
    plan: free
    buildCommand: "./mvnw clean package -DskipTests"
    startCommand: "java -jar target/*.jar"
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: donation-system-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: donation-system-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: donation-system-db
          property: password
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /actuator/health

  - type: web
    name: donation-system-frontend
    runtime: static
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://donation-system-backend.onrender.com

databases:
  - name: donation-system-db
    databaseName: donation_db
    user: donation_user
    plan: free